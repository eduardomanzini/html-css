<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes/element</title>
    <style>
        a {
            color:rgb(216, 25, 25);
            text-decoration: none;
        }
        
        a:hover {
            color:aqua;
            text-decoration: underline;
        }

        .especial:visited {
            color: black;
        }
        
        a::after {
            content: ' --->';
        }

        a::before {
            content: ' <---';
        }
      

    </style>
</head>
<body>
    <h1>Testando</h1>
    <ul>
        <li><a href="https://pt-br.facebook.com/" target="_blank" rel="external" class="especial">Pagina do facebook</a></li>
        <li><a href="https://www.youtube.com/" target="_blank" rel="external">Pagina do youtube</a></li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="external">pagina do instragram</a></li>
    </ul>
</body>
</html>
