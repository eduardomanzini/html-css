<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        
        div:hover{
            color:red;
            background-color: blue;
            width: 300px;
            text-align: center;
        }
        
        div > p {
            display: none;  
        }

        div:hover > p {
            display: block;
            width: 300px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>exemplo</h1>
    <p>passe o mouse por cima</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
