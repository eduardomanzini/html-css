<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
<p>Usando imagens de acordo com o tamanho da tela.</p>
<picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="foto alternativa">
</picture>
<h1>Inserio Audio</h1>
<p>Vamos aprender sobre audio</p>
<audio preload="metadata" controls autoplay loop>
    <source src="midia/guanacast-33.mp3.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.mp3.mp3" type="audio/wav">
    <p>Seu navagador nao suportario o audio, <a href="midia/guanacast-33.mp3.mp3" download="guanacast-33.mp3.mp3" type="video/mp3" >cliqui aqui para baixar o audio</a>.</p>
     
    
   


</audio>
    
</body>
</html>
